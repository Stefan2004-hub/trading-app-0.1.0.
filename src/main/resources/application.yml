spring:
  application:
    name: ${APP_NAME:trading-app}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/trading_app}
    username: ${DB_USERNAME:trading_user}
    password: ${DB_PASSWORD:trading_password}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:sample-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:sample-google-client-secret}
            scope: openid,email,profile
            redirect-uri: "{baseUrl}/login/oauth2/code/google"

server:
  port: ${SERVER_PORT:8080}

app:
  security:
    jwt:
      secret: ${JWT_SECRET:sample-jwt-secret-change-in-production}
      access-token-ttl-minutes: ${JWT_ACCESS_TOKEN_TTL_MINUTES:15}
      refresh-token-ttl-days: ${JWT_REFRESH_TOKEN_TTL_DAYS:30}
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:http://localhost:5173}
